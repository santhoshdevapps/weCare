        <script>
            var app = angular.module('myApp', []);

            app.controller('myCtrl', function($scope, $http, $window) {

                var range = [];

                $http.get("https://mapd713patients.herokuapp.com/patients")
                    .then(function(response) {
                        //console.log(response.data[0].name);
                        var criticalId;
                        if(localStorage.getItem("criticalPatientId")){
                            criticalId=JSON.parse(localStorage.getItem("criticalPatientId"));
                        }

                        for (var i = 0; i < response.data.length; i++) {
                            console.log("h:" + i);
                            if(criticalId){
                                if(criticalId.indexOf(response.data[i]._id)!=-1){
                                    range.push(response.data[i]);
                                }
                            }else{
                                range.push(response.data[i]);
                                console.log("h:" + range);
                            }

                        }

                        $scope.records = range;
                        localStorage.setItem("data-patientArray",JSON.stringify(range));
                        console.log(range);

                    });


            });
            function detailsPage(event){
                console.log(event.target);
                localStorage.setItem("data-selectedId",$(event).attr("data-name"));

                $(target).parent().parent().remove();
